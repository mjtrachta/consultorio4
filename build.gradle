plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.3' // Cambiado a la versión 2.5.5 (o la que necesites)
	id 'io.spring.dependency-management' version '1.1.3' // Cambiado a la versión 1.0.11.RELEASE (o la que necesites)
}

group = 'com.consultorio'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = JavaVersion.VERSION_18// Cambiado a JavaVersion.VERSION_18
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	runtimeOnly 'mysql:mysql-connector-java:8.0.33'

	implementation 'org.mapstruct:mapstruct:1.5.5.Final'
	compileOnly 'org.projectlombok:lombok:1.18.28'

	annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.5.Final'
}

tasks.named('test') {
	useJUnitPlatform()
}